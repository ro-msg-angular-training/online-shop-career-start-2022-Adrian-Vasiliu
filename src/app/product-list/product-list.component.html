<button mat-button color="primary" *ngIf="adminFunctions" [routerLink]="['/add-product']" >Add product</button>
<br>
<table mat-table [dataSource]="products$">
  <ng-container matColumnDef="product-name">
    <th mat-header-cell *matHeaderCellDef>Product name</th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <ng-container matColumnDef="product-category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let product"> {{product.category}} </td>
  </ng-container>

  <ng-container matColumnDef="product-price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let product"> {{product.price}} </td>
  </ng-container>

  <ng-container matColumnDef="product-id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let product"> {{product.id}} </td>
  </ng-container>

  <ng-container matColumnDef="product-details">
    <th mat-header-cell *matHeaderCellDef>Product Details</th>
    <td mat-cell *matCellDef="let product">
            <button mat-flat-button color="primary" [routerLink]="['/product-details', product.id]">Details</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

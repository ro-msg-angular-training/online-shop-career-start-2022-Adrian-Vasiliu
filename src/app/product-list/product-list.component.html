<div>
  <table >
    <tr>
      <th>Product</th>
      <th>Category</th>
      <th>Price</th>
      <th>Description</th>
    </tr>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>{{product.category}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
    </tr>
  </table>
</div>
